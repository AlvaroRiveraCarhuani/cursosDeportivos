<!DOCTYPE html>
<html>
<head>
  <title>Login Test</title>
</head>
<body>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" value="unoodoce@gmail.com" required>
    <input type="password" name="password" placeholder="Password" value="abc12**AN" required>
    <button type="submit">Login</button>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        email: form.email.value,
        password: form.password.value
      };

      fetch('http://127.0.0.1:5000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data),
        credentials: 'include'
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        alert(JSON.stringify(data));
      })
      .catch(err => console.error(err));
    });
  </script>
</body>
</html>
